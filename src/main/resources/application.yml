server:
  port: 8080

spring:
  application:
    name: ce-soup-server

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

eureka:
  instance:
    instance-id: service-server-instance

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
